
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>AI চিকিৎসা সেবা</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>AI ভিত্তিক জরুরি চিকিৎসা সেবা</h2>
    <form>
        <label>আপনার নাম: <input type="text" name="name"></label><br>
        <label>সমস্যার বিবরণ: <textarea name="problem"></textarea></label><br>
        <label>ছবি আপলোড: <input type="file" accept="image/*"></label><br>
        <label>ভয়েস রেকর্ড: <input type="file" accept="audio/*"></label><br>
        <label>বার্তা পাঠান: <input type="text" name="chat"></label><br>
        <button type="submit">জমা দিন</button>
    </form>
</body>
</html>
