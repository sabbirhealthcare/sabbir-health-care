
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>সাব্বির হেলথ কেয়ার</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f2f2f2; }
    header { background: #0284c7; color: white; padding: 1rem; text-align: center; font-size: 1.5rem; }
    main { padding: 1rem; max-width: 700px; margin: auto; }
    #response { background: white; padding: 1rem; min-height: 300px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); white-space: pre-wrap; overflow-y: auto; }
    #input-area { margin-top: 1rem; display: flex; gap: 0.5rem; }
    input { flex: 1; padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 0.5rem 1rem; background: #0284c7; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <header>স্বাগতম সাব্বির হেলথ কেয়ার-এ</header>
  <main>
    <div id="response">এখানে রোগী যেকোনো প্রশ্ন করলে উত্তর দেখানো হবে।</div>
    <div id="input-area">
      <input type="text" id="userInput" placeholder="আপনার সমস্যাটি লিখুন...">
      <button onclick="ask()">জানুন</button>
    </div>
  </main>

  <script>
    let diseases = {};

    fetch("AI_100_diseases_fully_detailed.json")
      .then(res => res.json())
      .then(data => {
        diseases = data;
      });

    function ask() {
      const input = document.getElementById('userInput').value.trim();
      if (!input) return;
      const resBox = document.getElementById('response');
      let matched = diseases.find(d => input.includes(d.name));
      if (matched) {
        resBox.innerText = `রোগ শনাক্ত: ${matched.name}

প্রস্তাবিত চিকিৎসা:
${matched.treatment}`;
      } else {
        resBox.innerText = `আপনার প্রশ্ন বুঝতে পারিনি। অনুগ্রহ করে সমস্যাটি আরও স্পষ্টভাবে লিখুন।`;
      }
    }
  </script>
</body>
</html>
